<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>Super Ã˜l - Admin Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='../css/admin.css'>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <table id="productsTable"
                   class="table table-bordered
                       table-condensed table-striped">
                <thead>
                <tr>
                    <th class="small td-alignment-center">Id</th>
                    <th class="small">Name</th>
                    <th class="small td-alignment-center">Price</th>
                    <th class="small extend">Description</th>
                    <th class="small td-alignment-center">Stock</th>
                    <th class="small td-alignment-center">ImageURL</th>
                    <th class="small td-alignment-center">Edit</th>
                    <th class="small td-alignment-center">Remove</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="btn-group" role="group" aria-label="ButtonGroupTop">
                <button type="button" class="btn btn-primary" onclick="location.href='../index.html'"><i
                        class="fas fa-arrow-left"></i>
                    Back
                </button>
                <button type="button" class="btn btn-primary" onclick="refreshProducts()"><i
                        class="fas fa-sync"></i>
                    Refresh
                </button>
                <button type="button" class="btn btn-success" onclick="location.href='../pages/newProduct.html'"><i
                        class="fas fa-plus"></i>
                    New Product
                </button>
            </div>
        </div>
    </div>
</div>
<div class="refreshSuccessAlert alert alert-info">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>ProductsTable refreshed!</strong> Products table is now up-to-date.
</div>
<div class="removedProductAlert alert alert-success">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Product removed!</strong> Product have been successfully removed..
</div>
<input type="hidden" id="customerId" value="0"/>

<script src='../js/admin.js' type="text/javascript"></script>

</body>

</html>
